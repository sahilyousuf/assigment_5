<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="evenNumbers()"></button>
    <script>
      function evenNumbers() {
        let vals = [5, 4, 9, 2, 1, 8, 17, 14, 12, 10];
        function isEven(num) {
          return num % 2 == 0;
        }
        vals = vals.filter(isEven);
      }
      document.write(vals, ",");
    </script>
  </body>
</html>
