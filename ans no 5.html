<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="number()"></button>
    <script>
      function numbers() {
        for (i = 1; i < 4; i++) {
          for (var j = 1; j < 4; j++) {
            if (i == j) document.write(1);
            else document.write(0);
          }
        }
      }
    </script>
  </body>
</html>
