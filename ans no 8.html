<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <button onclick="sum()">Click here for Sum</button></br>
    <button onclick="sub()">Click here for Sub</button></br>
    <button onclick="Divide()">Click here for Divide</button></br>
    <button onclick="Multiply()">Click here for Multiply</button></br>
    <script>
      function sum(a, b) {
        var a = +prompt("Enter first number", " ");
        var b = +prompt("enter second number", " ");
        document.write(a + b);
      }

      function sub(a, b) {
        var a = +prompt("Enter first number", " ");
        var b = +prompt("enter second number", " ");
        document.write(a - b);
      }

      function Divide(a, b) {
        var a = +prompt("Enter first number", " ");
        var b = +prompt("enter second number", " ");
        document.write(a / b);
      }

      function Multiply(a, b) {
        var a = +prompt("Enter first number", " ");
        var b = +prompt("enter second number", " ");
        document.write(a * b);
      }
    </script>
  </body>
